<div>
  <p>Please select a form type to review.</p>

  <material-radio-group
      [ngModel]="selectedFormType"
      (ngModelChange)="formTypeSelected($event)">
    <material-radio
      *ngFor="let formType of formTypes"
      [value]="formType">{{formType}}</material-radio>
  </material-radio-group>
</div>
