<div>
  <p>
    Please select a <strong>form type</strong> to review the submissions from
    the above selected CAP course enrollment.
  </p>

  <material-radio-group
      [ngModel]="selectedFormType"
      (ngModelChange)="formTypeSelected($event)">
    <span *ngFor="let formType of formTypes">
      <material-radio [value]="formType">{{formType}}</material-radio><br>
    </span>
  </material-radio-group>
</div>
