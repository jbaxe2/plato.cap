<modal [visible]="isVisible" id="progress-modal">
  <material-dialog headered>
    <div header>
      <h3>
        <material-icon icon="cached" baseline class="spin"></material-icon>
        &nbsp; Please wait...
      </h3>
    </div>

    <p style="font-weight: bold;">{{message}}</p>

    <material-progress autoFocus [indeterminate]="true"></material-progress>
  </material-dialog>
</modal>
